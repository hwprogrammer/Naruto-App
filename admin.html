<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding character</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <h1 class="title">Admin Panel</h1>
    <img class="backBtn" src="./img/kunai.png" alt="back">
    <div class="containerAdmin">
        <div class="nameContainer">
            <span class="" >Name:</span>
            <input class="name" type="text" placeholder="Name">
        </div>
        <div class="powerContainer">
            <span class="" >Power:</span>
            <input class="power" type="text" placeholder="Power">
        </div>
        <div class="villageContainer">
            <span class="" >Village:</span>
            <input class="village" type="text" placeholder="Village">
        </div>
        <div class="levelContainer">
            <span class="" >Level:</span>
            <input class="level" type="text" placeholder="Level">
        </div>
        <div class="clanContainer">
            <span class="" >Clan:</span>
            <input class="clan" type="text" placeholder="Clan">
        </div>
        <div class="elementContainer">
            <span class="" >Element:</span>
            <input class="element" type="text" placeholder="Element">
        </div>
        <div class="urlContainer">
            <span class="" >URL:</span>
            <input class="image" type="url" placeholder="url">
        </div>
        <button class="addingCharacter">Add</button>
    </div>
<script src="js/admin.js"></script>
</body>
</html>
